    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display 5 Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .image-gallery img:hover {
      transform: scale(1.05);
      border-color: #666;
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>
