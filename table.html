    <!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Simple Table Example</h2>

<table>
    <tr>

        <th> CLASS</th>
        <th>AGE</th>
    </tr>

    </tr>

    </tr>
    <tr>

    </tr>

</body>
